<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class = "signupInput">
  <h1>Register</h1>
  <form action="/register" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for = "isPublisher">Register as a Publisher:</label> 

    <input type="checkbox" id = "isPublisher" name="Register as a Publisher"><br>

    <label for = "isUser">Register as a User:</label> 
    <input type="checkbox" name="Register as a User"><br>


    <input type="submit" value="Register">
   

  </form>
  </div>
</body>
</html>
